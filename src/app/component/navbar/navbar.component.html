<nav
  class="navbar navbar-expand-lg navbar-light"
  [ngStyle]="{ 'background-color': backgroundColor }"
  [ngClass]="{ 'isDropDownMenu ': isDropdownOpen }"
>
  <div class="container">
    <div class="brand">
      <a class="navbar-brand" href="#">
        <img
          src="../../../assets/img/logo.png"
          alt="Logo"
          width="60"
          height="60"
          class="d-inline-block align-text-top"
        />
      </a>
      <span
        ><h2>{{ title }}</h2></span
      >
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-dark"><i class="bi bi-list"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            [ngClass]="{ active: activeLink === 'home' }"
            (click)="activeLink = 'home'"
            class="nav-link"
            routerLink="/home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link mr-3"
            routerLink="/contatti"
            [ngClass]="{ active: activeLink === 'contatti' }"
            (click)="activeLink = 'contatti'"
            >Contatti</a
          >
        </li>
        <li class="nav-item dropdown flex-item">
          <a
            class="nav-link dropdown-toggle"
            [ngClass]="{ active: activeLink === 'profilo' }"
            (click)="
              activeLink = 'profilo';
              isDropdownOpen = !isDropdownOpen;
              navBarBlack()
            "
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person"></i>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end mt-auto"
            aria-labelledby="navbarDropdown"
          >
            <li class="position-static">
              <a class="dropdown-item" href="#">Login</a>
            </li>
            <li class="position-static">
              <a class="dropdown-item" href="#">Logout</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li class="position-static">
              <a class="dropdown-item" href="#">La mia collezione</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
